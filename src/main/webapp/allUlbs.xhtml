<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml"  
xmlns:h="http://xmlns.jcp.org/jsf/html"  
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:p="http://primefaces.org/ui"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<h:head>  
<title>Reports</title>  
<h:outputStylesheet name="css/bootstrap.min.css"/>  


<link type="text/css" rel="stylesheet" href="css/report.css" />



<style type="text/css">  
table {  
border-collapse: collapse;  
width: 100%;  
}  
th, td {  
text-align: left;  
padding: 8px;  
}  
  
tr:nth-child(even){background-color: #f2f2f2}  
th {  
background-color: #4CAF50;  
color: white;  
}  

.rf-tab-lbl{
	 font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 14px;
	font-weight: bold;
	}
	
.rf-tab-hdr.rf-tab-hdr-act
{
  background-image : none;
  background-color: lightblue;
}
</style>  

   <f:metadata>
          <f:event type="preRenderView" listener="#{ulbManager.init}"/>
      </f:metadata>

</h:head>  
<h:body>  
 


<center>  


	<b><hr/> </b>
	 

 
</center>  
<h:form id="ulbsForm" enctype="multipart/form-data" >  
<h:dataTable id="ulbs"  value="#{ulbManager.list}" var="ulb"   
class="table table-striped table-hover table-bordered" styleClass="fontClass">  

<h:column>  
<f:facet name="header">ULB Name</f:facet>  
<h:outputText value="#{ulb.ulbName}" styleClass="fontClass"/>  
</h:column>  

 
<h:column>  
<f:facet name="header">Left Logo Path</f:facet>  

<h:outputText value="#{ulb.leftLogoPath}">
			
		    </h:outputText>

</h:column> 

<h:column>  
<f:facet name="header">Right Logo Path</f:facet>  

<h:outputText value="#{ulb.rightLogoPath}">
			
		    </h:outputText>

</h:column>   

<h:column>  
<f:facet name="header">Last Modification Date</f:facet>  

<h:outputText value="#{ulb.lastModifiedDate}">
			<f:convertDateTime type="date" pattern="dd/MM/yyyy HH:mm:ss" />
		    </h:outputText>

</h:column>  

<h:column>  
<f:facet name="header">View Left Logo</f:facet>  

  <h:outputLink value="#{ulbManager.confUtil.logoImageServerBaseUrl}/#{ulb.letLogoFileName}" target="_blank" styleClass="fontClass"> 
Download
</h:outputLink>

</h:column>  

<h:column>  
<f:facet name="header">View Right Logo</f:facet>  

  <h:outputLink value="#{ulbManager.confUtil.logoImageServerBaseUrl}/#{ulb.rightLogoFileName}" target="_blank" styleClass="fontClass"> 
Download
</h:outputLink>

</h:column>  


<h:column>  
<f:facet name="header">Update</f:facet>  

  <p:commandButton value="Select to Update" icon="ui-icon-extlink" actionListener="#{ulbManager.editMapping(ulb)}" styleClass="fontClass" >
		
	    </p:commandButton>

</h:column>  
<h:column>  
<f:facet name="header">Delete</f:facet>  

<h:commandLink  value="Delete" action="#{ulbManager.delete(ulb.id)}" class="btn btn-primary" style="color:white" />   

</h:column>  



</h:dataTable>  
	


<p:commandButton value="Create New ULB Logo Mapping" icon="ui-icon-extlink" actionListener="#{ulbManager.createNewMapping}" styleClass="fontClass" >
		
	    </p:commandButton>
	    
<p:commandButton value="Go to Modules Management" icon="ui-icon-extlink" action="#{adminManager.showAllModules}" styleClass="fontClass" >

</p:commandButton>
<h:commandLink  value="Log Off" action="#{ulbManager.logout}" class="btn btn-primary" style="color:white" />  
</h:form>
	
</h:body>  
</html>
