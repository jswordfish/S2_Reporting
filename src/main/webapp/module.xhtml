<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml"  
xmlns:h="http://xmlns.jcp.org/jsf/html"  
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:p="http://primefaces.org/ui"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:head>  
<title>ULB Logo Mapping</title>  
<h:outputStylesheet name="css/bootstrap.min.css"/>  


<link type="text/css" rel="stylesheet" href="css/report.css" />



<style type="text/css">  
table {  
border-collapse: collapse;  
width: 100%;  
}  
th, td {  
text-align: left;  
padding: 8px;  
}  
  
tr:nth-child(even){background-color: #f2f2f2}  
th {  
background-color: #4CAF50;  
color: white;  
}  

.rf-tab-lbl{
	 font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 14px;
	font-weight: bold;
	}
	
.rf-tab-hdr.rf-tab-hdr-act
{
  background-image : none;
  background-color: lightblue;
}
</style>  

 


</h:head>  
<h:body>  
 
<div class="container">
       
	<h:form id="responseForm" enctype="multipart/form-data" >  
		
		   <div class="container">
       
      
        	<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Map Tables to Module </h3>
			 		</div>
			 		<div class="panel-body">
						
						<fieldset>
						
							<div class='row'>
							       <div class='col-sm-5'>
									<div class="col-xs-6 col-sm-5 col-md-6">
										<div class="form-group">
										<label for="name-id" class="control-label">Module Name</label>
										
											<h:inputText id="name-id" value="#{adminManager.module.moduleName}" class="form-control"   pt:required="required"  style="display:block;width:220px">  
					
											</h:inputText> 
										</div>
									</div>
								</div>
									
						     </div>
						
    
						    <div class='row'>
							       <div class='col-sm-5'>
									<div class="col-xs-6 col-sm-5 col-md-6">
										<div class="form-group">
										 <h:outputLabel for="ulbName-id"  styleClass="general" >ULB Name</h:outputLabel>  
										
											<h:selectOneMenu id="uid" value="#{adminManager.module.ulbId}" styleClass="general" >  
												 <f:selectItems value="#{adminManager.ulbs}"
												    var="ulb"
												    itemValue="#{ulb.ulbId}"
												    itemLabel="#{ulb.ulbName}" /> 
									
											</h:selectOneMenu>
										</div>
									</div>
								</div>
									
						     </div>
						     <div class='row'>
							       <div class='col-sm-5'>
								<div class="col-xs-6 col-sm-5 col-md-6">
									<div class="form-group">  
										<h:outputLabel for="logo" class="control-label col-sm-5" styleClass="general">Select tables for Modules</h:outputLabel>  
										 
											<h:selectManyListbox id="tn" value="#{adminManager.module.tableNames}" styleClass="general" style="width:200px;">  
												 <f:selectItems value="#{adminManager.tables}"
											            var="table"
											            itemValue="#{table}"
											            itemLabel="#{table}" /> 
											
										</h:selectManyListbox>
													
										
									</div>  
								 </div>
								</div>
									
						     </div>
						   
						    
						    
						    
						   
						    
						    <div class='row'>
						     
							<div class='col-sm-5'>
							    <div class="col-xs-6 col-sm-5 col-md-6">
										 <div class='form-group'>
													<p:commandButton value="Save" action="#{adminManager.save}" ajax="false"  styleClass="general">
														
													</p:commandButton>
													
										    </div>
									</div>
							</div>
						      
						    </div>
    
   
    
						</fieldset>
						
							
						
			    	</div>
	    		</div>
    		</div>
   
    
		</h:form>
	
</div>	
  


	



	
</h:body>  
</html>
