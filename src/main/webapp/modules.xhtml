<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml"  
xmlns:h="http://xmlns.jcp.org/jsf/html"  
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:p="http://primefaces.org/ui"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:head>  
<title>Reports</title>  
<h:outputStylesheet name="css/bootstrap.min.css"/>  


<link type="text/css" rel="stylesheet" href="css/report.css" />



<style type="text/css">  
table {  
border-collapse: collapse;  
width: 100%;  
}  
th, td {  
text-align: left;  
padding: 8px;  
}  
  
tr:nth-child(even){background-color: #f2f2f2}  
th {  
background-color: #4CAF50;  
color: white;  
}  

.rf-tab-lbl{
	 font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 14px;
	font-weight: bold;
	}
	
.rf-tab-hdr.rf-tab-hdr-act
{
  background-image : none;
  background-color: lightblue;
}
</style>  




</h:head>  
<h:body>  
 


<center>  


	<b><hr/> </b>
	 

 
</center>  
<h:form id="reportsForm" enctype="multipart/form-data" >  
<h:dataTable  value="#{adminManager.modules}" var="module"   
class="table table-striped table-hover table-bordered" styleClass="fontClass">  

<h:column>  
<f:facet name="header">Module Name</f:facet>  
<h:outputText value="#{module.moduleName}" styleClass="fontClass"/>  
</h:column>  

 
<h:column>  
<f:facet name="header">ULB Name</f:facet>  

<h:outputText value="#{module.ulbName}" styleClass="fontClass">   </h:outputText>

</h:column>  

<h:column>  
<f:facet name="header">Tables Associated</f:facet>  

<h:outputText value="#{module.tablesInString}" styleClass="fontClass">   </h:outputText>

</h:column>  



<h:column>  
<f:facet name="header">Update</f:facet>  

<h:commandLink  value="Update" action="#{adminManager.editModule(module)}" class="btn btn-primary" style="color:white" />   

</h:column>  
<h:column>  
<f:facet name="header">Delete</f:facet>  

<h:commandLink  value="Delete" action="#{adminManager.deleteModule(module)}" class="btn btn-primary" style="color:white" />   

</h:column>  
</h:dataTable>  
	


<h:commandLink  value="Create New Report Module" action="#{adminManager.createModule()}" class="btn btn-primary" style="color:white" />  
<h:commandLink  value="Log Off" action="#{reportManagerNew.logout}" class="btn btn-primary" style="color:white" />  
</h:form>
	
</h:body>  
</html>
