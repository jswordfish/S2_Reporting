<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml"  
xmlns:h="http://xmlns.jcp.org/jsf/html"  
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:p="http://primefaces.org/ui"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<h:head>  
<title>Reports</title>  
<h:outputStylesheet name="css/bootstrap.min.css"/>  


<link type="text/css" rel="stylesheet" href="css/report.css" />



<style type="text/css">  
table {  
border-collapse: collapse;  
width: 100%;  
}  
th, td {  
text-align: left;  
padding: 8px;  
}  
  
tr:nth-child(even){background-color: #f2f2f2}  
th {  
background-color: #4CAF50;  
color: white;  
}  

.rf-tab-lbl{
	 font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 14px;
	font-weight: bold;
	}
	
.rf-tab-hdr.rf-tab-hdr-act
{
  background-image : none;
  background-color: lightblue;
}
</style>  

  <f:metadata>
          <f:event type="preRenderView" listener="#{reportManagerNew.reload}"/>
      </f:metadata>


</h:head>  
<h:body>  
 


<center>  


	<b><hr/> </b>
	 

 
</center>  
<h:form id="reportsForm" enctype="multipart/form-data" >  
<h:dataTable  value="#{reportManagerNew.reports}" var="report"   
class="table table-striped table-hover table-bordered" styleClass="fontClass">  

<h:column>  
<f:facet name="header">Report Name</f:facet>  
<h:outputText value="#{report.reportName}" styleClass="fontClass"/>  
</h:column>  

<h:column>  
<f:facet name="header">ULB</f:facet>  
<h:outputText value="#{report.ulb}" styleClass="fontClass"/>  
</h:column>  

 
<h:column>  
<f:facet name="header">Report Creation Date</f:facet>  

<h:outputText value="#{report.createdDate}">
			<f:convertDateTime type="date" pattern="dd/MM/yyyy HH:mm:ss" />
		    </h:outputText>

</h:column>  

<h:column>  
<f:facet name="header">Report Modification Date</f:facet>  

<h:outputText value="#{report.lastModifiedDate}">
			<f:convertDateTime type="date" pattern="dd/MM/yyyy HH:mm:ss" />
		    </h:outputText>

</h:column>  

<!-- <h:column> 
<f:facet name="header">Report Link (Last Generated)</f:facet>  

<h:outputLink value="#{report.reportLink}" target="_blank" styleClass="fontClass"> 
Download
</h:outputLink>

</h:column>   
<h:column>  
<f:facet name="header">Report Query</f:facet>  
<h:outputText value="#{report.query}"/>  
</h:column>  -->
	
	
<h:column>  
<f:facet name="header">Re-Run Report</f:facet>  
<h:commandButton  value="Generate Report As PDF" action="#{reportManagerNew.generateReportFromOutside(report, 'pdf')}"    class="btn btn-primary" >   
	
</h:commandButton>
</h:column>  

<h:column>  
<f:facet name="header">Re-Run Report</f:facet>  
<h:commandButton  value="Generate Report As Excel" action="#{reportManagerNew.generateReportFromOutside(report, 'xls')}"    class="btn btn-primary" >   
	
</h:commandButton>

</h:column>	

<h:column>  
<f:facet name="header">Re-Run Report</f:facet>  
<h:commandButton  value="Generate Report As Word" action="#{reportManagerNew.generateReportFromOutside(report, 'docx')}"    class="btn btn-primary" >   
	
</h:commandButton>
</h:column>

<h:column>  
<f:facet name="header">Update</f:facet>  

<h:commandLink  value="Update" action="#{reportManagerNew.edit(report)}" class="btn btn-primary" style="color:white" />   

</h:column>  
<h:column>  
<f:facet name="header">Delete</f:facet>  

<h:commandLink  value="Delete" action="#{reportManagerNew.delete(report)}" class="btn btn-primary" style="color:white" />   

</h:column>  
</h:dataTable>  
	


<h:commandLink  value="Create New Report" action="#{reportManagerNew.createNew()}" class="btn btn-primary" style="color:white" />  
<h:commandLink  value="Log Off" action="#{reportManagerNew.logout}" class="btn btn-primary" style="color:white" />  
</h:form>
	
</h:body>  
</html>
